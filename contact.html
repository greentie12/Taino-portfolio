<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/0004fbb654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav id="main-nav">
      <div class="container">
        <div class="logo"></div>
        <ul class="ul-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./experience.html">Experience</a></li>
          <li><a class="current" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="contact">
      <div class="container">
        <div class="contact-intro">
          <h3>Contact Me</h3>
          <p>How to reach me</p>
        </div>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
              required
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
              required
            />
            <input
              type="tel"
              class="text-input phone-input"
              placeholder="Phone"
              name="phone"
            />
            <textarea
              name="message"
              class="text-input message-input"
              required
              placeholder="Message..."
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section class="contact-info">
      <div class="container">
        <div class="contact-grid">
          <div class="grid-item">
            <i class="fas fa-envelope fa-2x"></i>
            <h4>Email</h4>
            <a href="mailto:tdominguez@fordham.edu">tdominguez@fordham.edu </a>
          </div>
          <div class="grid-item">
            <i class="fas fa-phone fa-2x"></i>
            <h4>Phone</h4>
            <a href="tel:2123900237">212.390.0237</a>
          </div>
          <div class="grid-item">
            <i class="fas fa-address-card fa-2x"></i>
            <h4>Address</h4>
            <p>56 S. 2nd Street, Philadelphia, PA</p>
          </div>
        </div>
      </div>
    </section>

    <section class="slogan">
      <div class="container">
        <h1>Let's Create Together</h1>
      </div>
    </section>

    <footer class="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021, Taino Dominguez</p>
        <div class="social">
          <a href="https://www.facebook.com/taino.dominguez.96"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/webdevuser/"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/tainodominguez/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
